clanDeleteConfirm:
  title: "Clan Delete Confirm"
  items:
    info:
      material: PAPER
      name: "&aClan Information"
      lore:
        - ""
        - " &7Clan Name: &f%clanName%"
        - " &7Displayname: &f%clanDisplayName%"
        - " &7Members: &f%clanMembers%"
        - " &7Deaths: &f%clanDeaths%"
        - " &7Kills: &f%clanKills%"
    cancel:
      material: RED_WOOL
      name: "&4Cancel"
      lore:
        - ""
        - "&7Left click to cancel"
    confirm:
      material: LIME_WOOL
      name: "&aDelete"
      lore:
        - ""
        - "&7Left click to confirm"
    fill:
      material: RED_STAINED_GLASS_PANE
      name: ""
clanList:
  title: "Clan List"
  items:
    close:
      material: BARRIER
      name: "&6Close menu"
      lore:
        - ""
        - "&7Left click to close"
    info:
      material: CHEST
      name: "Server Information"
      lore:
        - ""
        - " &7Number of clans: &f%clansAmount%"
        - " &7Number of members: &f%membersAmount%"
    clan:
      material: PAPER
      name: "&a%clanName%"
      lore:
        - ""
        - " &7Displayname: &f%clanDisplayName%"
        - " &7Members: &f%clanMembers%"
        - " &7Deaths: &f%clanDeaths%"
        - " &7Kills: &f%clanKills%"
        - ""
        - "&7Left click to teleport to clan spawn"
        - "&7Right click to delete clan"
    fill:
      material: RED_STAINED_GLASS_PANE
      name: ""
    nextPage:
      material: ARROW
      name: "&6Next Page"
      lore:
        - "&6"
        - "&7Left Click to go"
    previousPage:
      material: ARROW
      name: "&6Previous Page"
      lore:
        - "&6"
        - "&7Left Click to go"
